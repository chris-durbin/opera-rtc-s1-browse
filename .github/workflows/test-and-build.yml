name: Test and build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  call-pytest-workflow:
    uses: ASFHyP3/actions/.github/workflows/reusable-pytest.yml@v0.12.0
    with:
      local_package_name: opera_rtc_s1_browse
      python_versions: >-
        ["3.11"]

  call-version-info-workflow:
    uses: ASFHyP3/actions/.github/workflows/reusable-version-info.yml@v0.12.0
    with:
      python_version: "3.11"

  call-docker-ghcr-workflow:
    needs: call-version-info-workflow
    uses: ASFHyP3/actions/.github/workflows/reusable-docker-ghcr.yml@v0.12.0
    with:
      version_tag: ${{ needs.call-version-info-workflow.outputs.version_tag }}
      release_branch: main
      develop_branch: develop
      user: tools-bot
    secrets:
      USER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
